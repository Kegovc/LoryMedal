<app-headers></app-headers>

<!-- #-NOTICIAS -->
<div class="container fuente-open-sans">

	<h2 class="text-center" style="margin-top: 50px; margin-bottom: 15px"><strong>Noticias</strong></h2>
	<h5 class="text-center" style="margin-bottom: 35px">Mantente informado con nuestras noticias mas relevantess</h5>

	<!-- Noticias -->
	<div class="row">

    <!-- Noticia 1 -->
    <div class="col-md-4  d-flex align-items-stretch" style="margin-bottom: 25px" *ngFor="let noticia of noticias">
      <div class="card">
        <a href="{{noticia.url}}"><img class="card-img-top" style="height: 200px" src="{{noticia.imagen}}" alt="Card image cap"></a>
          <div class="card-body">
          <h5 class="card-title text-center" style="margin-top: 10px"><b>{{noticia.titulo}}</b></h5>
          <p class="card-text text-justify" style="font-size: 14px">{{noticia.noticia}}</p>
          <p class="card-text text-right"><small class="text-muted">{{noticia.fecha}}</small></p>
          </div>
      </div>
    </div>

	</div>



</div>



<app-footers></app-footers>
